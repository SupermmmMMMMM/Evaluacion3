<ion-content>
  <div class="main-container">
    <div class="content-card">
      <h2>Perfil de Usuario</h2>
      
      <!-- Icono de perfil -->
      <div class="profile-circle">
        <ion-icon name="person-outline"></ion-icon>
      </div>

      <!-- Información del usuario -->
      <div class="user-info" *ngIf="usuario">
        <div class="info-item">
          <div class="label">Nombre</div>
          <div class="value">{{usuario.nombre}}</div>
          <div class="underline"></div>
        </div>

        <div class="info-item">
          <div class="label">Email</div>
          <div class="value">{{usuario.email}}</div>
          <div class="underline"></div>
        </div>

        <div class="info-item">
          <div class="label">Rol</div>
          <div class="value">{{usuario.role}}</div>
          <div class="underline"></div>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="action-buttons">
        <button class="primary-button" (click)="modificarDatos()">
          MODIFICAR DATOS
        </button>

        <button 
          class="secondary-button" 
          *ngIf="usuario?.role === 'Vendedor'" 
          (click)="irAVentas()">
          INGRESAR VENTAS
        </button>

        <button 
          class="secondary-button" 
          *ngIf="usuario?.role === 'Administrador'" 
          (click)="irAEstadisticas()">
          VER ESTADÍSTICAS
        </button>
      </div>
    </div>
  </div>
</ion-content>
