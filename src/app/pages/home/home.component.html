<ion-content class="ion-padding">
  <div class="auth-container">
    <div class="logo-container">
      <img src="assets/logo-almacen.png" alt="Almacén Daniella">
    </div>

    <div class="auth-card">
      <h2>Registro de Usuario</h2>
      
      <form [formGroup]="inicioForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" placeholder="Ingresa tu nombre">
          <div class="error-message" *ngIf="inicioForm.get('nombre')?.touched && inicioForm.get('nombre')?.errors?.['required']">
            El nombre es requerido
          </div>
        </div>

        <div class="form-field">
          <label>Correo electrónico</label>
          <input type="email" formControlName="email" placeholder="ejemplo@correo.com">
          <div class="error-message" *ngIf="inicioForm.get('email')?.touched && inicioForm.get('email')?.errors?.['required']">
            El correo es requerido
          </div>
        </div>

        <div class="form-field">
          <label>Contraseña</label>
          <input type="password" formControlName="password" placeholder="********">
          <div class="error-message" *ngIf="inicioForm.get('password')?.touched && inicioForm.get('password')?.errors?.['required']">
            La contraseña es requerida
          </div>
        </div>

        <div class="form-field">
          <label>Rol</label>
          <select formControlName="role">
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Administrador">Administrador</option>
          </select>
        </div>

        <button type="submit" class="primary-button" [disabled]="!inicioForm.valid">
          REGISTRARSE
        </button>

        <button type="button" class="secondary-button" routerLink="/login">
          ¿Ya tienes cuenta? Inicia sesión
        </button>
      </form>
    </div>
  </div>
</ion-content>
