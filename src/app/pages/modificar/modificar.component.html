<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <div class="profile-icon">
      <ion-icon name="person-outline"></ion-icon>
    </div>
  <form [formGroup]="modificarForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="modificarForm.get('nombre')?.touched && modificarForm.get('nombre')?.errors?.['required']">
      El nombre es requerido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input formControlName="direccion" type="text"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!modificarForm.valid" class="ion-margin-top">
      Actualizar Perfil
    </ion-button>
  </form>
  </div>
</ion-content>
